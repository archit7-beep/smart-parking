<!DOCTYPE html>
<html>
<head>
    <title>Smart Parking Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px;
            width: 360px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e4ed8;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Parking Entry</h2>

        <form method="post">
            <label>User Name</label>
            <input type="text" name="name" placeholder="Enter full name" required>

            <label>Vehicle Number</label>
            <input type="text" name="vehicle" placeholder="MH12AB1234" required>

            <label>Mobile Number</label>
            <input type="text" name="contact" placeholder="10-digit number" required>

            <label>Amount Paid (â‚¹)</label>
            <input type="number" name="amount" placeholder="Enter amount" required>

            <button type="submit">Record Entry</button>
        </form>

        <div class="footer">
            Smart Parking System
        </div>
    </div>

</body>
</html>
